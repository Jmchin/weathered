<!DOCTYPE html>

<html>

<head>
  <title>weathered</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
</head>

<header>
  <h1>weathered</h1>
</header>

<body>
  <div class="container">
    <button class="btn get-weather-btn fadein" id="start">What's the weather?</button>
    <section class="card hidden" id="weather-card">
      <div class="card-header">
        <div class="card-weather">
        <div class="weather-icon" id="weather-icon"></div>
        <div id="city-temp"></div>
      </div>
      <div class="card-title" id="city-name"></div>
    </div>
      <div class="slider" id="temp-slider"></div>
    </section>
  </div>
</body>
<script src='script.js'></script>

</html>
