<!DOCTYPE html>

<html>

<head>
  <title>weathered</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

<header>
  <h1>weathered</h1>
</header>

<body>
  <div class="container">
    <button class="btn get-weather-btn fadein" id="start">What's the weather?</button>
    <section class="card card-weather hidden" id="weather-card">

      <div class="weather-cityname" id="city"></div>

  </div>
